name: Bug Report
description: Report a bug or issue with the AWS Multi-Account Bootstrap tool
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear description of what the bug is
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run command '...'
        2. See error '...'
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Which component is affected?
      options:
        - Account Creation (create-project-accounts.sh)
        - CDK Bootstrap (bootstrap-cdk.sh)
        - GitHub Setup (setup-github-repo.sh)
        - GitHub CI/CD (setup-github-cicd.sh)
        - Billing Alerts (setup-billing-alerts.sh)
        - Complete Setup (setup-complete-project.sh)
        - Makefile
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the tool are you using?
      placeholder: v1.0.0 or commit SHA
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows (WSL)
        - Windows (Git Bash)
        - Windows (Other)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output (sanitize sensitive info!)
      render: shell
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Environment variables, AWS region, special configuration, etc.
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have sanitized all sensitive information (AWS account IDs, emails, etc.)
          required: true
        - label: I am using a supported version of the prerequisites (AWS CLI, CDK, etc.)
          required: false